<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery author</title>
  </head>
  <body class="gallery-body">
    <img
      class="down-arrow hidden"
      src="../../assets//icons/down-arrow.svg"
      alt=""
    />
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <a href="./quiz-poems.html" class="header__logo logo">
              <img
                class="logo__img"
                src="../../assets/images/logo.gif"
                alt="logo"
              />
            </a>
            <!-- <nav class="header__nav nav">
              <div id="classicism" class="nav__item question-category">
                Classicism
              </div>
              <div id="romanticism" class="nav__item question-category">
                Romanticism
              </div>
              <div id="modernism" class="nav__item question-category">
                Modernism
              </div>
            </nav> -->
          </div>
        </div>
      </header>
      <main class="main">
        <section class="poetry">
          <div class="poetry__container container">
            <div class="gallery__poetry-cards">
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <a
            target="_blank"
            class="footer__link rs-school-logo"
            href="https://rs.school/js/"
          >
            <img
              src="../../assets/icons/rs_school_js.svg"
              alt="rs school logo"
            />
          </a>
          <a
            target="_blank"
            class="footer__link github-link"
            href="https://github.com/gekalo1025"
          >
            <img src="../../assets/icons/github-logo.png" alt="github logo" />
          </a>
          <div class="footer__text year-creation">2022 year</div>
        </div>
      </footer>
    </div>
  </body>
</html>
