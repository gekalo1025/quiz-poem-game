<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Poems</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <div class="header__logo logo">
              <a class="header__logo-link" href="./start-game.html">
                <img
                  class="logo__img"
                  src="../../assets/images/logo.gif"
                  alt="logo"
              /></a>
            </div>
            <nav class="header__nav nav">
              <div id="realism" class="nav__item question-category">
                Realism
              </div>
              <div id="classicism" class="nav__item question-category">
                Classicism
              </div>
              <div id="sentimentalism" class="nav__item question-category">
                Sentimentalism
              </div>
              <div id="romanticism" class="nav__item question-category">
                Romanticism
              </div>
              <div id="modernism" class="nav__item question-category">
                Modernism
              </div>
            </nav>
            <div class="header__score score">
              <h3 class="score__title">
                Score:
                <span id="score-points" class="score__points">0</span>
              </h3>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="greeting"></section>
        <div class="greeting__container container">
          <div class="greeting__image">
            <img src="../../assets//images//pngwing.com.png" alt="image" />
          </div>
          <h2 class="greeting__text">Чтобы начать игру выберите категорию</h2>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container container">
          <a
            target="_blank"
            class="footer__link rs-school-logo"
            href="https://rs.school/js/"
          >
            <img
              src="../../assets/icons/rs_school_js.svg"
              alt="rs school logo"
            />
          </a>
          <a
            target="_blank"
            class="footer__link github-link"
            href="https://github.com/gekalo1025"
          >
            <img src="../../assets/icons/github-logo.png" alt="github logo" />
          </a>
          <div class="footer__text year-creation">2022 year</div>
        </div>
      </footer>
    </div>
  </body>
</html>
