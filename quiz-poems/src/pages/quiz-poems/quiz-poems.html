<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Poems</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo logo">
            <img
              class="logo__img"
              src="../../assets/images/logo.gif"
              alt="logo"
            />
          </div>
          <div class="header__score score">
            <h3 class="score__title">
              Score:
              <span class="score__points">0</span>
            </h3>
          </div>
        </div>
        <nav class="header__nav nav">
          <div id="category-1" class="nav__item question-category">
            Category 1
          </div>
          <div id="category-2" class="nav__item question-category">
            Category 2
          </div>
          <div id="category-3" class="nav__item question-category">
            Category 3
          </div>
          <div id="category-4" class="nav__item question-category">
            Category 4
          </div>
          <div id="category-5" class="nav__item question-category">
            Category 5
          </div>
        </nav>
      </div>
    </header>
    <section class="current-question">
      <div class="current-question__container container">
        <div class="current-question__img">
          <img
            class="img"
            src="../../assets/images/image-stub.jpg"
            alt="image current question"
          />
        </div>
        <div class="current-question__info">
          <h3 class="current-question__title">*******</h3>
          <div class="current-question__player player">
            <audio src="#"></audio>
            <div class="player__controls">
              <div class="player__play player-icon">
                <img src="../../assets/icons/play.svg" alt="play" />
              </div>
              <div class="player__timebar timebar">
                <div class="timebar__line"></div>
                <div class="timebar__circle"></div>
              </div>
              <div class="timebar__time-info">
                <div class="timebar-current-time">0:00</div>
                <div class="timebar-max-time">0:00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
